# Netlify CMS 配置文件
backend:
  name: git-gateway
  branch: main # 或者 master，取决于你的默认分支

# 媒体文件配置
media_folder: "assets/images/uploads" # 媒体文件存储位置
public_folder: "/assets/images/uploads" # 公共访问路径

# 网站配置
site_url: https://li-haoyu.netlify.app
display_url: https://li-haoyu.netlify.app

# CMS设置
publish_mode: editorial_workflow # 启用编辑工作流
logo_url: https://your-site-name.netlify.app/favicon.ico # 可选：添加logo

# 集合配置
collections:
  # 博客文章集合
  - name: "posts"
    label: "博客文章"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "标题", name: "title", widget: "string", hint: "文章标题" }
      - { label: "发布日期", name: "date", widget: "datetime", format: "YYYY-MM-DD", hint: "选择发布日期" }
      - { label: "标签", name: "tags", widget: "list", default: ["技术"], hint: "添加相关标签" }
      - { label: "封面图片", name: "featured_image", widget: "image", required: false, hint: "可选：添加文章封面图" }
      - { label: "摘要", name: "excerpt", widget: "text", required: false, hint: "可选：简短描述文章内容" }
      - { label: "是否发布", name: "published", widget: "boolean", default: true }
      - { label: "内容", name: "body", widget: "markdown", hint: "使用Markdown格式编写文章内容" }
  
  # 页面集合（用于管理关于页面等静态内容）
  - name: "pages"
    label: "页面内容"
    files:
      - label: "关于页面"
        name: "about"
        file: "_data/about.yml"
        fields:
          - { label: "标题", name: "title", widget: "string", default: "关于我" }
          - { label: "副标题", name: "subtitle", widget: "string", default: "我的经历" }
          - { label: "个人简介", name: "bio", widget: "markdown" }
          - { label: "技能", name: "skills", widget: "list", fields: [
              { label: "技能名称", name: "name", widget: "string" },
              { label: "图标", name: "icon", widget: "string", hint: "可以使用emoji或图标类名" },
              { label: "描述", name: "description", widget: "text" }
            ]}
      
      - label: "联系信息"
        name: "contact"
        file: "_data/contact.yml"
        fields:
          - { label: "邮箱", name: "email", widget: "string" }
          - { label: "GitHub", name: "github", widget: "string" }
          - { label: "微信", name: "wechat", widget: "string" }
          - { label: "QQ", name: "qq", widget: "string" }
          - { label: "头像", name: "avatar", widget: "image", required: false }

  # 项目集合
  - name: "projects"
    label: "项目展示"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "项目名称", name: "title", widget: "string" }
      - { label: "项目描述", name: "description", widget: "text" }
      - { label: "技术栈", name: "technologies", widget: "list", default: ["HTML", "CSS", "JavaScript"] }
      - { label: "GitHub链接", name: "github_url", widget: "string", required: false }
      - { label: "在线演示", name: "demo_url", widget: "string", required: false }
      - { label: "项目图片", name: "image", widget: "image", required: false }
      - { label: "排序权重", name: "weight", widget: "number", default: 0, hint: "数字越大越靠前显示" }
      - { label: "是否显示", name: "featured", widget: "boolean", default: true }
      - { label: "详细介绍", name: "body", widget: "markdown", required: false }

# 编辑器配置
editor:
  preview: true

# 国际化配置
locale: 'zh_Hans'

# 自定义样式